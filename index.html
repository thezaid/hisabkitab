<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Protected Area</h1>
            <p class="mt-2 text-gray-500 dark:text-gray-400">Please enter the password to proceed.</p>
        </div>

        <!-- Password entry form -->
        <form id="passwordForm" class="space-y-6">
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                <!-- Error message display area -->
                <p id="errorMessage" class="mt-2 text-sm text-red-600 dark:text-red-400 h-5"></p>
            </div>

            <div>
                <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition duration-300">
                    Unlock
                </button>
            </div>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        // IMPORTANT: The plain text password is "links".
        // This is its SHA-256 hash. The password itself is NOT stored in the code.
        // To change your password, generate a new SHA-256 hash for your new password
        // using an online tool and replace the hash below.
        const CORRECT_PASSWORD_HASH = "c1724377a344d6ff15b57f2409c9520a327d73f4e3c4a259c8115505e6114e59";
        const REDIRECT_URL = "https://zaidshaikh.notion.site/Hisab-Kitab-37b802e3d85244b8953a42824ed632ff";
        // --- END CONFIGURATION ---

        const form = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        /**
         * Hashes a string using the SHA-256 algorithm.
         * @param {string} string The string to hash.
         * @returns {Promise<string>} A promise that resolves with the hex-encoded hash.
         */
        async function sha256(string) {
            // Encode the string as UTF-8
            const textAsBuffer = new TextEncoder().encode(string);
            // Hash the buffer
            const hashBuffer = await crypto.subtle.digest('SHA-256', textAsBuffer);
            // Convert the ArrayBuffer to a hexadecimal string
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        form.addEventListener('submit', async function(event) {
            // Prevent the form from submitting the traditional way
            event.preventDefault();

            const enteredPassword = passwordInput.value;
            // Hash the entered password before comparing
            const enteredPasswordHash = await sha256(enteredPassword);

            // Check if the entered password's hash is correct
            if (enteredPasswordHash === CORRECT_PASSWORD_HASH) {
                // If correct, show a success message and redirect
                errorMessage.textContent = 'Success! Redirecting...';
                errorMessage.classList.remove('text-red-600', 'dark:text-red-400');
                errorMessage.classList.add('text-green-600', 'dark:text-green-400');
                
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000); // Wait 1 second before redirecting

            } else {
                // If incorrect, show an error message
                errorMessage.textContent = 'Incorrect password. Please try again.';
                errorMessage.classList.add('text-red-600', 'dark:text-red-400');
                errorMessage.classList.remove('text-green-600', 'dark:text-green-400');
                passwordInput.value = ''; // Clear the password field
                passwordInput.focus(); // Set focus back to the input
            }
        });
    </script>

</body>
</html>
