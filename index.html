<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hisab Kitab - Secure Access</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CHANGED: Font from Inter to Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CHANGED: Single font definition - now Open Sans */
        :root { 
            --app-font: 'Open Sans', sans-serif; 
        }
        
        html { 
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow-x: hidden;
        }
        
        body {
            font-family: var(--app-font);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            overflow-x: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #27272a; }
        ::-webkit-scrollbar-thumb { background: #52525b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #71717a; }
        
        /* Remove number input spinners */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        
        /* Table sorting */
        .sortable { cursor: pointer; position: relative; padding-right: 1.5rem; }
        .sort-icon { position: absolute; right: 0.25rem; top: 50%; transform: translateY(-50%); opacity: 0.5; transition: opacity 0.2s; }
        .sortable:hover .sort-icon { opacity: 1; }
        
        /* ADDED: Radio button text handling - prevent wrapping */
        .radio-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        /* ADDED: Responsive radio button names */
        .radio-full-name { display: inline; }
        .radio-short-name { display: none; }
        
        @media (max-width: 320px) {
            .radio-full-name { display: none; }
            .radio-short-name { display: inline; }
        }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .animate-shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        /* Hamburger menu styles */
        .hamburger-menu {
            position: relative;
            z-index: 70; /* Increased z-index to avoid modal overlap */
        }
        
        .menu-content {
            position: absolute;
            top: 100%;
            left: 0; /* CHANGED: Position menu to left side */
            min-width: 200px;
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .menu-content.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 640px) {
            /* Ensure form elements are touch-friendly */
            button, input, label {
                min-height: 44px;
            }
            
            /* Prevent zoom on input focus */
            input[type="email"], input[type="password"], input[type="number"], input[type="text"] {
                font-size: 16px;
            }
        }
        
        /* Safe area insets for notched devices */
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-left { padding-left: env(safe-area-inset-left); }
        .safe-right { padding-right: env(safe-area-inset-right); }
    </style>
</head>
<body class="bg-zinc-900 text-gray-300">
    
    <!-- Authentication Container -->
    <div id="auth-container" class="fixed inset-0 flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-zinc-800/90 backdrop-blur rounded-lg shadow-2xl p-6 animate-fade-in">
            <!-- Login UI -->
            <div id="auth-ui" class="text-center transition-opacity duration-500">
                <h1 class="text-2xl font-bold text-white mb-2">Hisab Kitab</h1>
                <p class="text-sm text-gray-400 mb-6">Personal accounting for busy people.</p>
                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <input type="email" id="email" placeholder="Email" required
                           class="w-full px-4 py-3 bg-zinc-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-base">
                    <input type="password" id="password" placeholder="Password" required
                           class="w-full px-4 py-3 bg-zinc-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-base">
                    <!-- FIXED: Better alignment for remember me checkbox -->
                    <div class="flex items-center justify-start w-full">
                        <input id="remember-me" type="checkbox" checked
                               class="h-5 w-5 text-blue-500 bg-zinc-700 rounded focus:ring-blue-500 focus:ring-2 flex-shrink-0">
                        <label for="remember-me" class="ml-3 text-sm text-gray-400 flex items-center">Remember Me</label>
                    </div>
                    <!-- CHANGED: Even more pastel blue button -->
                    <button type="submit" id="login-btn"
                            class="w-full bg-blue-300 hover:bg-blue-400 text-zinc-800 font-semibold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300 focus:ring-offset-zinc-800 transition duration-300 ease-in-out flex items-center justify-center min-h-[44px]">
                        <span id="login-text">Log In</span>
                        <svg id="login-spinner" class="animate-spin -mr-1 ml-3 h-5 w-5 text-zinc-800 hidden" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
                <div class="flex items-center justify-between mt-4">
                    <a href="#" id="forgot-password-link"
                        class="text-sm text-blue-400 font-medium hover:text-blue-300 transition duration-300 ease-in-out py-2">
                        Forgot Password?
                    </a>
                    <button id="signup-button"
                            class="text-sm text-blue-400 font-medium hover:text-blue-300 transition duration-300 ease-in-out py-2">
                        Sign up
                    </button>
                </div>
            </div>
            
            <!-- Password Reset UI -->
            <div id="password-reset-ui" class="hidden text-center transition-opacity duration-500">
                <h1 class="text-2xl font-bold text-white mb-2">Password Reset</h1>
                <p class="text-sm text-gray-400 mb-6">Enter your email to receive a password reset link.</p>
                <form id="password-reset-form" class="space-y-4">
                    <input type="email" id="reset-email" placeholder="Email" required
                           class="w-full px-4 py-3 bg-zinc-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-base">
                    <!-- CHANGED: Even more pastel blue button -->
                    <button type="submit" id="reset-btn"
                            class="w-full bg-blue-300 hover:bg-blue-400 text-zinc-800 font-semibold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300 focus:ring-offset-zinc-800 transition duration-300 ease-in-out flex items-center justify-center min-h-[44px]">
                        <span id="reset-text">Send Reset Email</span>
                        <svg id="reset-spinner" class="animate-spin -mr-1 ml-3 h-5 w-5 text-zinc-800 hidden" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 718-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
                <button id="reset-go-back-button" class="mt-4 text-sm text-blue-400 font-medium hover:text-blue-300 transition duration-300 ease-in-out py-2">Go Back to Login</button>
            </div>
            
            <!-- CHANGED: Removed manual signup heading, simplified contact UI -->
            <div id="contact-ui" class="hidden text-center transition-opacity duration-500">
                <p class="text-sm text-gray-400 mb-6">To create an account, please contact Zaid.</p>
                <p class="mt-6 text-sm text-gray-400">Once your account is created, you will be notified.</p>
                <button id="go-back-button" class="mt-4 text-sm text-blue-400 font-medium hover:text-blue-300 transition duration-300 ease-in-out py-2">Go Back</button>
            </div>
        </div>
    </div>

    <!-- Hisab Kitab App Container (Hidden by default) -->
    <div id="app-container" class="hidden fixed inset-0 flex flex-col">
        <!-- CHANGED: Equal top spacing with bottom -->
        <div class="flex items-center p-4 pt-8 safe-top flex-shrink-0">
            <!-- Hamburger Menu -->
            <div class="hamburger-menu mr-4">
                <button id="hamburger-btn" class="flex items-center justify-center w-12 h-12 bg-zinc-800/90 backdrop-blur rounded-lg shadow-lg hover:bg-zinc-700 transition">
                    <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div id="menu-content" class="menu-content bg-zinc-800/95 backdrop-blur border border-zinc-700 rounded-lg shadow-xl p-4">
                    <div class="space-y-3">
                        <div class="text-sm text-gray-300 border-b border-zinc-700 pb-2">
                            Welcome, <span id="user-email-display" class="text-blue-400 break-all"></span>
                        </div>
                        <!-- CHANGED: Even more pastel red button -->
                        <button id="logout-button" class="w-full text-left text-sm bg-red-300 hover:bg-red-400 text-zinc-800 px-3 py-2 rounded transition flex items-center justify-center min-h-[44px]">
                            <span id="logout-text">Logout</span>
                            <svg id="logout-spinner" class="animate-spin -mr-1 ml-3 h-4 w-4 text-zinc-800 hidden" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 718-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Title next to hamburger -->
            <h1 class="text-2xl font-semibold text-white">Hisab Kitab</h1>
        </div>

        <!-- Main App Content - Single Scroll Container with balanced margins -->
        <div class="flex-1 overflow-y-auto safe-bottom px-4 pb-8">
            <div class="w-full max-w-sm mx-auto">
                <!-- CHANGED: Reduced spacing from space-y-3 to space-y-2 -->
                <form id="data-form" class="space-y-2 mb-4" novalidate>
                    <!-- FIXED: Responsive radio button layout - no text wrapping -->
                    <div class="bg-zinc-800/90 backdrop-blur p-4 rounded-lg shadow-md">
                        <fieldset><legend class="sr-only">Select Name</legend>
                            <!-- CHANGED: Responsive flex layout - stacks on small screens -->
                            <div class="flex flex-col sm:flex-row gap-2">
                                <label class="flex-1 flex items-center p-3 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer min-h-[44px]">
                                    <input type="radio" name="name" value="Gulnaz Dena" class="h-5 w-5 text-blue-500 bg-zinc-700 focus:ring-blue-500 focus:ring-2 flex-shrink-0">
                                    <span class="ml-3 text-gray-300 text-sm radio-text">
                                        <span class="radio-full-name">Gulnaz dena</span>
                                        <span class="radio-short-name">Gulnaz</span>
                                    </span>
                                </label>
                                <label class="flex-1 flex items-center p-3 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer min-h-[44px]">
                                    <input type="radio" name="name" value="Ghazala Dena" class="h-5 w-5 text-blue-500 bg-zinc-700 focus:ring-blue-500 focus:ring-2 flex-shrink-0">
                                    <span class="ml-3 text-gray-300 text-sm radio-text">
                                        <span class="radio-full-name">Ghazala dena</span>
                                        <span class="radio-short-name">Ghazala</span>
                                    </span>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                    
                    <div class="bg-zinc-800/90 backdrop-blur p-4 rounded-lg shadow-md">
                        <label for="amount" class="sr-only">Amount</label>
                        <input type="number" id="amount" name="amount" placeholder="Amount ₹" pattern="[0-9]*" inputmode="numeric" 
                               class="w-full bg-zinc-700 text-white placeholder-gray-400 p-3 rounded-md focus:ring-2 focus:ring-blue-500 transition text-base min-h-[44px]">
                    </div>
                    
                    <!-- CHANGED: 3 columns layout and replaced Others with text input -->
                    <div class="bg-zinc-800/90 backdrop-blur p-4 rounded-lg shadow-md">
                        <fieldset><legend class="sr-only">Tag</legend>
                            <div class="grid grid-cols-3 gap-2">
                                <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer min-h-[44px]">
                                    <input type="radio" name="tag" value="Mutton" class="h-5 w-5 text-blue-500 bg-zinc-700 focus:ring-blue-500 focus:ring-2 flex-shrink-0">
                                    <span class="ml-2 text-gray-300 text-sm radio-text">Mutton</span>
                                </label>
                                <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer min-h-[44px]">
                                    <input type="radio" name="tag" value="Beef" class="h-5 w-5 text-blue-500 bg-zinc-700 focus:ring-blue-500 focus:ring-2 flex-shrink-0">
                                    <span class="ml-2 text-gray-300 text-sm radio-text">Beef</span>
                                </label>
                                <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer min-h-[44px]">
                                    <input type="radio" name="tag" value="Chicken" class="h-5 w-5 text-blue-500 bg-zinc-700 focus:ring-blue-500 focus:ring-2 flex-shrink-0">
                                    <span class="ml-2 text-gray-300 text-sm radio-text">Chicken</span>
                                </label>
                                <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer min-h-[44px]">
                                    <input type="radio" name="tag" value="Fish" class="h-5 w-5 text-blue-500 bg-zinc-700 focus:ring-blue-500 focus:ring-2 flex-shrink-0">
                                    <span class="ml-2 text-gray-300 text-sm radio-text">Fish</span>
                                </label>
                                <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer min-h-[44px]">
                                    <input type="radio" name="tag" value="Light Bill" class="h-5 w-5 text-blue-500 bg-zinc-700 focus:ring-blue-500 focus:ring-2 flex-shrink-0">
                                    <span class="ml-2 text-gray-300 text-sm radio-text">Light Bill</span>
                                </label>
                                <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer min-h-[44px]">
                                    <input type="radio" name="tag" value="Kirana" class="h-5 w-5 text-blue-500 bg-zinc-700 focus:ring-blue-500 focus:ring-2 flex-shrink-0">
                                    <span class="ml-2 text-gray-300 text-sm radio-text">Kirana</span>
                                </label>
                            </div>
                            <!-- CHANGED: Text input always visible -->
                            <input type="text" id="other-tag-input" name="other-tag" placeholder="Other (specify)" 
                                   class="mt-3 w-full bg-zinc-700 text-white placeholder-gray-400 p-3 rounded-md focus:ring-2 focus:ring-blue-500 transition text-base min-h-[44px]">
                        </fieldset>
                    </div>
                    
                    <div class="space-y-2">
                        <!-- CHANGED: Even more pastel blue submit button -->
                        <div class="flex items-center gap-3"
