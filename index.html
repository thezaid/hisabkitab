    <style>
        :root {
            /* This is the single place to change the font for the entire site */
            --font-main: 'Inter', sans-serif;
        }
        /* More robust mobile height and scrolling */
        html {
            height: -webkit-fill-available;
        }
        body {
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            /* Mobile Safari */
            min-height: -webkit-fill-available;
        }
        /* Custom scrollbar for better dark mode aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #27272a; /* zinc-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #52525b; /* zinc-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #71717a; /* zinc-500 */
        }
        /* Hide arrows from number input */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }
        /* Styles for sortable table headers */
        .sortable {
            cursor: pointer;
            position: relative;
            padding-right: 1.5rem; /* Space for the sort icon */
        }
        .sort-icon {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .sortable:hover .sort-icon {
            opacity: 1;
        }
    </style>
</head>

    <script>

        async function getAnalyticsInfo() {

        function renderTable() {
            const entriesToDisplay = filteredEntries.slice(0, visibleCount);
            
            if (filteredEntries.length === 0) {
                entriesTableContainer.innerHTML = `<p class="p-4 text-center text-gray-400">No entries match your filter.</p>`;
                loadMoreContainer.innerHTML = '';

            const headers = [
                { title: 'Gulnaz Dena', index: 0 },

                { title: 'Timestamp', index: 3 }

            `;

        // --- Recent Entries Logic ---
        function renderRecentEntries(data, container) {
            const entries = Array.isArray(data.entries) ? data.entries.slice(0, 5) : [];
            if (entries.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400 text-sm p-4">No entries yet.</p>';
                return;
            }

            const entriesHTML = entries.map((entry, index) => {
                 const [gulnazAmount, ghazalaAmount, tag, timestamp] = entry;
                const name = gulnazAmount ? "Gulnaz Dena" : "Ghazala Dena";
                const amount = gulnazAmount || ghazalaAmount;
                const displayName = name.replace(' Dena', ' dena');
                const separator = index < entries.length - 1 ? '<hr class="border-zinc-600 my-2">' : '';
                return `
                    <div>
                        <p class="text-white">
                            <span>${displayName} </span>
                            <span class="text-green-400">${formatAmount(amount)}</span>
                            <span> â€” ${tag}</span>
                        </p>
                        <p class="text-gray-400 text-xs mt-1">${timestamp}</p>
                    </div>
                    ${separator}
                `;
            }).join('');
            container.innerHTML = `<div class="bg-zinc-700 p-3 rounded-md text-sm text-gray-300">${entriesHTML}</div>`;
        }

        const skeletonLoaderHTML = `
            <div class="bg-zinc-700 p-3 rounded-md animate-pulse space-y-3">
                <div class="space-y-2"><div class="h-4 bg-zinc-600 rounded w-3/4"></div><div class="h-3 bg-zinc-600 rounded w-1/4"></div></div>
                <div class="border-t border-zinc-600"></div>
                <div class="space-y-2"><div class="h-4 bg-zinc-600 rounded w-2/3"></div><div class="h-3 bg-zinc-600 rounded w-1/3"></div></div>
                <div class="border-t border-zinc-600"></div>
                <div class="space-y-2"><div class="h-4 bg-zinc-600 rounded w-4/5"></div><div class="h-3 bg-zinc-600 rounded w-1/5"></div></div>
            </div>`;
        
        const fetchErrorHTML = `<p class="text-center text-yellow-400 text-sm p-4">Looks like something's up. Please contact Zaid.<br>Don't worry, any missed entries can be added later.</p>`;

        function getFetchUrl() {
            return scriptURL + '?cacheBust=' + new Date().getTime();
        }

        function fetchRecentEntries() {
            // ... (This function remains the same)
        }
        
        // --- Full Functions (to avoid breaking the file) ---
        async function getAnalyticsInfo() {
            const info = {
                ipAddress: 'N/A', networkInfo: 'N/A', locationInfo: 'N/A',
                connectionType: 'N/A', browserName: 'N/A', osVersion: 'N/A',
                manufacturer: 'N/A', deviceModel: 'N/A'
            };
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            info.connectionType = (connection || {}).effectiveType || 'N/A';
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (response.ok) {
                    const data = await response.json();
                    info.ipAddress = data.ip || 'N/A';
                    info.networkInfo = data.org || 'N/A';
                    info.locationInfo = `${data.city || ''}, ${data.region || ''}, ${data.country_name || ''}`;
                }
            } catch (e) { console.error("Could not fetch IP info:", e); }
            if (navigator.userAgentData) {
                try {
                    const ua = navigator.userAgentData;
                    const highEntropyValues = await ua.getHighEntropyValues([ "model", "platform", "platformVersion", "manufacturer" ]);
                    info.osVersion = `${highEntropyValues.platform} ${highEntropyValues.platformVersion}`;
                    info.deviceModel = highEntropyValues.model || 'N/A';
                    info.manufacturer = highEntropyValues.manufacturer || 'N/A';
                    const browserBrand = ua.brands.find(brand => !brand.brand.includes("Not"));
                    info.browserName = browserBrand ? `${browserBrand.brand} ${browserBrand.version}` : 'N/A';
                } catch (e) { console.error("Could not get high entropy user agent values:", e); }
            } else {
                const uaString = navigator.userAgent;
                info.deviceModel = uaString.match(/Mobi|Android|iPhone/i) ? 'Mobile' : 'Desktop';
                const osMatch = uaString.match(/(Windows NT \d+\.\d+|Mac OS X [\d_]+|Android [\d\.]+?|iPhone OS [\d_]+|Linux)/);
                info.osVersion = osMatch ? osMatch[0].replace(/_/g, '.') : 'N/A';
                const browserMatch = uaString.match(/(Firefox|Chrome|Safari|Edg)\/[\d\.]+/);
                info.browserName = browserMatch ? browserMatch[0] : 'N/A';
            }
            return info;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const name = formData.get('name');
            const amount = formData.get('amount');
            const tag = formData.get('tag');
            statusMessage.className = 'mt-4 text-center text-base h-6 text-yellow-400';
            if (!name) { statusMessage.textContent = 'Please select a name.'; return; }
            if (!amount) { statusMessage.textContent = 'Please enter an amount.'; return; }
            if (!/^\d+$/.test(amount)) { statusMessage.textContent = 'Amount must be a whole number (no decimals).'; return; }
            if (!tag) { statusMessage.textContent = 'Please select or specify a tag.'; return; }
            if (scriptURL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') { statusMessage.textContent = 'Please configure the script URL first.'; return; }
            submitButton.disabled = true;
            statusMessage.textContent = '';
            submissionModal.classList.remove('hidden');
            submissionModal.classList.add('flex');
            const analytics = await getAnalyticsInfo();
            const sessionDuration = Math.round((new Date() - pageLoadTime) / 1000);
            formData.append('ipAddress', analytics.ipAddress);
            formData.append('networkInfo', analytics.networkInfo);
            formData.append('locationInfo', analytics.locationInfo);
            formData.append('connectionType', analytics.connectionType);
            formData.append('sessionDuration', `${sessionDuration}s`);
            formData.append('browserName', analytics.browserName);
            formData.append('osVersion', analytics.osVersion);
            formData.append('manufacturer', analytics.manufacturer);
            formData.append('deviceModel', analytics.deviceModel);
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if(data.result === "success"){
                        statusMessage.textContent = 'Thank you, entry submitted! Please confirm from below.';
                        statusMessage.className = 'mt-4 text-center text-base h-6 text-green-400';
                        form.reset();
                        otherTagInput.classList.add('hidden');
                        fetchRecentEntries(); 
                    } else {
                         throw new Error(data.error || 'Server indicated an error.');
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    statusMessage.textContent = "Oops! Couldn't save. Please contact Zaid.";
                    statusMessage.className = 'mt-4 text-center text-base h-6 text-red-400';
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submissionModal.classList.add('hidden');
                    submissionModal.classList.remove('flex');
                });
        }

        function fetchRecentEntries() {
            if (scriptURL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                recentEntriesContainer.innerHTML = '<p class="text-center text-yellow-400 text-sm">Please configure the script URL.</p>';
                return;
            }
            recentEntriesContainer.innerHTML = skeletonLoaderHTML;
            fetch(getFetchUrl())
                .then(response => response.json())
                .then(data => renderRecentEntries(data, recentEntriesContainer))
                .catch(error => {
                    console.error('Error fetching recent entries!', error);
                    recentEntriesContainer.innerHTML = fetchErrorHTML;
                });
        }

        function fetchAndRenderAllEntries() {
            if (scriptURL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                entriesTableContainer.innerHTML = `<p class="p-4 text-center text-yellow-400">Please configure the Google Apps Script URL.</p>`;
                return;
            }
            entriesTableContainer.innerHTML = skeletonLoaderHTML;
            summaryContainer.innerHTML = '';
            loadMoreContainer.innerHTML = '';
            fetch(getFetchUrl())
                .then(response => response.json())
                .then(data => {
                    allEntries = Array.isArray(data.entries) ? data.entries : [];
                    filteredEntries = [...allEntries];
                    if (data.summary) {
                        summaryContainer.innerHTML = `
                            <p class="font-bold text-white">So I say, ${data.summary.h1 || ''} owes â‚¹ ${formatAmount(data.summary.i1)}</p>
                            <p class="text-gray-400 mt-1">Gulnaz ${formatAmount(data.summary.f1)} dena, aur Ghazala ${formatAmount(data.summary.g1)} dena.</p>
                        `;
                    }
                    visibleCount = INITIAL_LOAD_COUNT;
                    sortAndRenderTable();
                })
                .catch(error => {
                    console.error('Error fetching all entries!', error);
                    entriesTableContainer.innerHTML = fetchErrorHTML;
                });
        }

        function sortAndRenderTable() {
            filteredEntries.sort((a, b) => {
                let valA = a[sortColumn];
                let valB = b[sortColumn];
                if (sortColumn === 0 || sortColumn === 1) {
                    valA = parseFloat(valA) || 0;
                    valB = parseFloat(valB) || 0;
                } else if (sortColumn === 3) {
                    try {
                        valA = new Date(valA.replace(/(\d+ \w+ \d+),/, '$1'));
                        valB = new Date(valB.replace(/(\d+ \w+ \d+),/, '$1'));
                    } catch(e) {
                        valA = new Date(0);
                        valB = new Date(0);
                    }
                } else {
                    valA = String(valA).toLowerCase();
                    valB = String(valB).toLowerCase();
                }
                if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
                if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            renderTable();
        }

        function renderLoadMoreButtons() {
            loadMoreContainer.innerHTML = '';
            if (visibleCount >= filteredEntries.length) {
                loadMoreContainer.innerHTML = `<p class="text-xs text-gray-500">Showing all ${filteredEntries.length} entries.</p>`;
                return;
            }
            const remaining = filteredEntries.length - visibleCount;
            const buttons = [ { label: `50`, amount: 50 }, { label: `100`, amount: 100 }, { label: `200`, amount: 200 } ];
            let buttonHTML = `<span class="text-sm text-gray-400 mr-2">Load more:</span>`;
            buttons.forEach(btn => {
                if (remaining >= btn.amount) {
                    buttonHTML += `<button data-amount="${btn.amount}" class="load-more-btn bg-zinc-700 hover:bg-zinc-600 text-xs py-1 px-3 rounded">${btn.label}</button>`;
                }
            });
            buttonHTML += `<button data-amount="${remaining}" class="load-more-btn bg-zinc-700 hover:bg-zinc-600 text-xs py-1 px-3 rounded">All (${remaining})</button>`;
            loadMoreContainer.innerHTML = buttonHTML;
            document.querySelectorAll('.load-more-btn').forEach(btn => btn.addEventListener('click', handleLoadMore));
        }

        function handleSort(e) {
            const newSortColumn = parseInt(e.currentTarget.dataset.index, 10);
            if (sortColumn === newSortColumn) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = newSortColumn;
                sortDirection = (newSortColumn === 3) ? 'desc' : 'asc';
            }
            sortAndRenderTable();
        }

        function handleFilter() {
            const query = filterInput.value.toLowerCase();
            filteredEntries = allEntries.filter(entry => entry.some(cell => String(cell).toLowerCase().includes(query)));
            visibleCount = INITIAL_LOAD_COUNT;
            sortAndRenderTable();
        }

        function handleLoadMore(e) {
            const amount = parseInt(e.currentTarget.dataset.amount, 10);
            visibleCount += amount;
            renderTable();
        }
    </script>
</body>
</html>
