<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisab Kitab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-gray-800 to-black"></div>
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse delay-1000"></div>
    </div>

    <main id="login-container" class="w-full max-w-md p-8 space-y-8 rounded-2xl glassmorphism z-10">
        <div class="text-center">
            <h1 class="text-4xl font-bold tracking-tight">Hisab Kitab</h1>
            <p class="mt-2 text-gray-400">Please enter the password to continue.</p>
        </div>
        
        <form id="password-form" class="space-y-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-gray-400"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="Password" 
                    class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-300">
            </div>
            
            <div>
                <button type="submit" class="w-full py-3 px-4 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold text-white transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500">
                    Unlock
                </button>
            </div>
        </form>

        <div id="error-message" class="text-center text-red-400 font-medium h-6"></div>

        <div class="text-center">
            <a href="#" id="hint-link" class="text-sm text-gray-500 hover:text-gray-300 transition-colors">
                Hint
            </a>
            <p id="hint-text" class="hidden mt-2 text-sm text-blue-400 fade-in">
                Please check the mail sent by Zaid with the subject "hisab kitab password".
            </p>
        </div>
    </main>

    <script>
        const form = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const loginContainer = document.getElementById('login-container');
        const hintLink = document.getElementById('hint-link');
        const hintText = document.getElementById('hint-text');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            // Clear previous error states
            errorMessage.textContent = '';
            loginContainer.classList.remove('shake');
            
            if (password === 'hk321') {
                // Correct password
                window.location.href = 'https://zaidshaikh.notion.site/Hisab-Kitab-37b802e3d85244b8953a42824ed632ff';
            } else {
                // Incorrect password
                errorMessage.textContent = 'Wrong Password. Please try again.';
                loginContainer.classList.add('shake');
                passwordInput.value = ''; // Clear the input
                passwordInput.focus();

                // Remove the shake class after the animation finishes
                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                }, 500);
            }
        });

        hintLink.addEventListener('click', (e) => {
            e.preventDefault();
            hintText.classList.toggle('hidden');
        });
    </script>

</body>
</html>
