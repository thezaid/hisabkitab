<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisab Kitab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include CryptoJS for hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom animation for the shake effect */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm">
        <div id="password-card" class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl p-8 shadow-2xl transition-all duration-300">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold tracking-tight text-white">Hisab Kitab</h1>
                <p class="text-gray-400 mt-2">Enter the password to continue.</p>
            </div>

            <!-- Password Form -->
            <form id="password-form" class="space-y-6">
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password"
                           class="w-full bg-gray-700/50 border border-gray-600 text-white rounded-lg px-4 py-3 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                </div>
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105">
                    Unlock
                </button>
            </form>
            
            <!-- Wrong Password Message -->
            <div id="error-message" class="mt-4 text-center text-red-400 font-medium opacity-0 transition-opacity duration-300 h-5">
                <span>Wrong Password! Try again.</span>
            </div>

            <!-- Hint Link -->
            <div class="text-center mt-6">
                <a href="#" id="hint-link" class="text-sm text-gray-500 hover:text-indigo-400 transition-colors">
                    Need a hint?
                </a>
            </div>
        </div>
    </div>
    
    <!-- Hint Modal/Overlay -->
    <div id="hint-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300">
        <div id="hint-box" class="bg-gray-800 border border-gray-700 rounded-2xl p-8 max-w-md w-full text-center shadow-2xl transform scale-95 transition-all duration-300">
            <h3 class="text-xl font-bold text-white mb-4">Hint</h3>
            <p class="text-gray-300">Please check the mail sent by Zaid with the subject "hisab kitab password".</p>
            <button id="close-hint" class="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition-all">
                Got it
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('password-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const passwordCard = document.getElementById('password-card');
        const hintLink = document.getElementById('hint-link');
        const hintModal = document.getElementById('hint-modal');
        const hintBox = document.getElementById('hint-box');
        const closeHintButton = document.getElementById('close-hint');
        
        // The SHA-256 hash of the password 'hk321'
        const correctPasswordHash = '5f22359aa3d45f7556d78f23a0d5885744a56c4c9b9b16790903829be658f815';

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = passwordInput.value;
            
            // Hash the entered password using SHA-256
            const enteredPasswordHash = CryptoJS.SHA256(enteredPassword).toString();

            if (enteredPasswordHash === correctPasswordHash) {
                // Correct password, redirect
                window.location.href = 'https://zaidshaikh.notion.site/Hisab-Kitab-37b802e3d85244b8953a42824ed632ff';
            } else {
                // Incorrect password
                passwordCard.classList.add('shake');
                errorMessage.classList.remove('opacity-0');
                passwordInput.value = ''; // Clear the input field
                passwordInput.focus();

                // Remove the shake and error message after a short delay
                setTimeout(() => {
                    passwordCard.classList.remove('shake');
                    errorMessage.classList.add('opacity-0');
                }, 2000);
            }
        });

        // Show hint modal
        hintLink.addEventListener('click', (e) => {
            e.preventDefault();
            hintModal.classList.remove('opacity-0', 'pointer-events-none');
            hintBox.classList.remove('scale-95');
        });

        // Hide hint modal
        const closeHint = () => {
            hintModal.classList.add('opacity-0', 'pointer-events-none');
            hintBox.classList.add('scale-95');
        }

        closeHintButton.addEventListener('click', closeHint);
        hintModal.addEventListener('click', (e) => {
            // Close if clicking on the background overlay
            if (e.target === hintModal) {
                closeHint();
            }
        });

    </script>
</body>
</html>
