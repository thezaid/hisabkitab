<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisab Kitab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Inter', sans-serif;
        }
        html, body {
            height: 100vh;
            overflow: hidden;
        }
        body {
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scrollbar for better dark mode aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #18181b; /* zinc-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #52525b; /* zinc-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #71717a; /* zinc-500 */
        }
        /* Hide arrows from number input */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }
    </style>
</head>
<body class="bg-zinc-900 text-gray-300 font-sans flex flex-col justify-center items-center h-screen p-4">

    <div class="w-full max-w-md h-full flex flex-col">
        <h1 class="text-2xl font-semibold text-center mb-6 text-white flex-shrink-0">Hisab Kitab</h1>

        <div class="overflow-y-auto flex-grow">
            <form id="data-form" class="space-y-4">
                <!-- Name Selection -->
                <div class="bg-zinc-800 p-4 rounded-lg shadow-md">
                    <fieldset>
                        <legend class="text-lg font-semibold text-white sr-only">Select Name <span class="text-red-500">*</span></legend>
                        <div class="flex justify-between gap-2">
                            <label class="flex-1 flex items-center justify-center p-3 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer">
                                <input type="radio" name="name" value="Gulnaz Dena" class="h-5 w-5 text-zinc-500 bg-zinc-700 border-zinc-600 focus:ring-zinc-500 focus:ring-2" required>
                                <span class="ml-3 text-gray-300">Gulnaz Dena</span>
                            </label>
                            <label class="flex-1 flex items-center justify-center p-3 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer">
                                <input type="radio" name="name" value="Ghazala Dena" class="h-5 w-5 text-zinc-500 bg-zinc-700 border-zinc-600 focus:ring-zinc-500 focus:ring-2">
                                <span class="ml-3 text-gray-300">Ghazala Dena</span>
                            </label>
                        </div>
                    </fieldset>
                </div>

                <!-- Amount -->
                <div class="bg-zinc-800 p-4 rounded-lg shadow-md">
                    <label for="amount" class="block text-lg font-semibold text-white sr-only">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Amount â‚¹" pattern="[0-9]*" inputmode="numeric" class="w-full bg-zinc-700 text-white p-3 rounded-md border border-zinc-600 focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 transition">
                </div>

                <!-- Tag -->
                <div class="bg-zinc-800 p-4 rounded-lg shadow-md">
                    <fieldset>
                        <legend class="text-lg font-semibold text-white mb-2 sr-only">Tag</legend>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                            <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer">
                                <input type="radio" name="tag" value="Mutton" class="h-5 w-5 text-zinc-500 bg-zinc-700 border-zinc-600 focus:ring-zinc-500 focus:ring-2" required>
                                <span class="ml-2 text-gray-300 text-sm">Mutton</span>
                            </label>
                            <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer">
                                <input type="radio" name="tag" value="Beef" class="h-5 w-5 text-zinc-500 bg-zinc-700 border-zinc-600 focus:ring-zinc-500 focus:ring-2">
                                <span class="ml-2 text-gray-300 text-sm">Beef</span>
                            </label>
                            <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer">
                                <input type="radio" name="tag" value="Chicken" class="h-5 w-5 text-zinc-500 bg-zinc-700 border-zinc-600 focus:ring-zinc-500 focus:ring-2">
                                <span class="ml-2 text-gray-300 text-sm">Chicken</span>
                            </label>
                            <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer">
                                <input type="radio" name="tag" value="Fish" class="h-5 w-5 text-zinc-500 bg-zinc-700 border-zinc-600 focus:ring-zinc-500 focus:ring-2">
                                <span class="ml-2 text-gray-300 text-sm">Fish</span>
                            </label>
                            <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer">
                                <input type="radio" name="tag" value="Light Bill" class="h-5 w-5 text-zinc-500 bg-zinc-700 border-zinc-600 focus:ring-zinc-500 focus:ring-2">
                                <span class="ml-2 text-gray-300 text-sm">Light Bill</span>
                            </label>
                            <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer">
                                <input type="radio" name="tag" value="Kirana" class="h-5 w-5 text-zinc-500 bg-zinc-700 border-zinc-600 focus:ring-zinc-500 focus:ring-2">
                                <span class="ml-2 text-gray-300 text-sm">Kirana</span>
                            </label>
                            <label class="flex items-center p-2 rounded-md hover:bg-zinc-700 transition-colors cursor-pointer col-span-2 sm:col-span-1">
                                <input type="radio" name="tag" id="other-tag-radio" value="" class="h-5 w-5 text-zinc-500 bg-zinc-700 border-zinc-600 focus:ring-zinc-500 focus:ring-2">
                                <span class="ml-2 text-gray-300 text-sm">Others</span>
                            </label>
                        </div>
                        <input type="text" id="other-tag-input" placeholder="Specify other tag" class="mt-3 w-full bg-zinc-700 text-white p-3 rounded-md border border-zinc-600 focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 transition hidden">
                    </fieldset>
                </div>
            </form>
        </div>

        <!-- Action Buttons -->
        <div class="flex-shrink-0 pt-4">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <button type="submit" form="data-form" id="submit-button" class="w-full sm:w-auto bg-zinc-700 hover:bg-zinc-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                    Submit
                </button>
                <button type="reset" form="data-form" class="w-full sm:w-auto text-gray-400 hover:text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                    Clear Form
                </button>
            </div>
             <!-- Status Message -->
            <div id="status-message" class="mt-4 text-center text-base h-6"></div>
        </div>
    </div>

    <script>
        // IMPORTANT: Paste your Google Apps Script Web App URL here
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE'; 
        
        const form = document.getElementById('data-form');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');
        
        const tagRadios = document.querySelectorAll('input[name="tag"]');
        const otherTagInput = document.getElementById('other-tag-input');
        const otherTagRadio = document.getElementById('other-tag-radio');

        tagRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (otherTagRadio.checked) {
                    otherTagInput.classList.remove('hidden');
                    otherTagInput.focus();
                } else {
                    otherTagInput.classList.add('hidden');
                    otherTagInput.value = ''; // Clear input if another option is selected
                    otherTagRadio.value = ''; // Clear the radio value as well
                }
            });
        });

        otherTagInput.addEventListener('input', () => {
            // When user types, update the value of the 'Others' radio button.
            // This ensures the correct value is sent with the form data under the 'tag' name.
            otherTagRadio.value = otherTagInput.value;
        });

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Disable button and show loading text
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusMessage.textContent = '';
            
            const formData = new FormData(form);
            
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log('Success:', data);
                    statusMessage.textContent = 'Success! Your data has been saved.';
                    statusMessage.className = 'mt-4 text-center text-base h-6 text-green-400';
                    form.reset();
                    // After reset, also hide the 'Others' input field again
                    otherTagInput.classList.add('hidden');
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    statusMessage.textContent = 'Error! Could not save data. Please try again.';
                    statusMessage.className = 'mt-4 text-center text-base h-6 text-red-400';
                })
                .finally(() => {
                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit';
                });
        });
    </script>
</body>
</html>
