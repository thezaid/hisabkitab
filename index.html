<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All The Links</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Font: Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      overflow: hidden; /* Prevent the entire page from scrolling */
    }
    #password-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 1;
    }
    #password {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #content {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: auto; /* Enable internal scrollbars within the iframe */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: grey; /* Changed to grey */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a5a5a; /* Darker grey for hover effect */
    }
            /* Circular button styles */
        .circular-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #333; /* Dark grey color */
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Modern shadow effect */
            cursor: pointer;
            transition: transform 0.3s;
        }
        /* Hover effect */
        .circular-button:hover {
            transform: scale(1.1);
        }
  </style>
  
  <script>
    function checkPassword(event) {
      event.preventDefault(); // Prevent form submission
      const password = document.getElementById("password").value;
      if (password === "9243") {
        document.getElementById("content").style.display = "block";
        document.getElementById("password-form").style.display = "none";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    // Allow pressing "Enter" to submit the password
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("password-form").addEventListener("submit", checkPassword);
    });
  </script>
  
</head>
<body>
  <form id="password-form">
    <h2>All The Links</h2> <br> <!-- Updated heading -->
    <input type="password" id="password" placeholder="Password" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <div id="content">
    <iframe src="https://zaidshaikh.notion.site/Hisab-Kitab-2-0-1417f5c7a4ce80ea8c7dd5891f91280d"></iframe>
  </div>
  
    <!-- Circular button with pencil icon 
    <a href="https://zaidshaikh.notion.site/Hisab-Kitab-2-0">
        <i class="fas fa-pencil-alt"></i> 
    </a> -->
  
</body>
</html>
