<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hisab Kitab</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J95YDM55T8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-J95YDM55T8');
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --app-font: 'Open Sans', sans-serif;
            --color-bg-primary: #121214;
            --color-bg-card: #1e1e20;
            --color-primary: #3b82f6;
            --color-success: #22c55e;
            --color-error: #ef4444;
            --color-text-main: #ffffff;
            --color-text-muted: #a1a1aa;
            --radius-lg: 1rem;
            --radius-md: 0.75rem;
        }

        body {
            font-family: var(--app-font);
            background-color: var(--color-bg-primary);
            color: var(--color-text-main);
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-card {
            background: var(--color-bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .input-standard {
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: var(--radius-md);
            padding: 0.75rem 1rem;
            width: 100%;
            color: white;
            transition: border-color 0.2s;
        }

        .input-standard:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .btn-action {
            min-height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            font-weight: 700;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-action:active {
            transform: scale(0.98);
        }

        /* Radio Styling */
        .radio-custom input {
            display: none;
        }
        .radio-custom label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 1px solid #3f3f46;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }
        .radio-custom input:checked + label {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        /* Animations */
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
    </style>
</head>
<body class="safe-area-inset">

    <!-- Auth Layer -->
    <div id="auth-container" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-[#121214]">
        <div class="w-full max-w-sm glass-card p-8 animate-slide-up">
            <div id="auth-ui">
                <h1 class="text-3xl font-extrabold mb-2">Hisab Kitab</h1>
                <p class="text-zinc-400 mb-8">Personal accounting for family.</p>
                
                <form id="login-form" class="space-y-4">
                    <input type="email" id="email" placeholder="Email" required class="input-standard">
                    <input type="password" id="password" placeholder="Password" required class="input-standard">
                    
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="remember-me" checked class="w-5 h-5 rounded border-zinc-700 bg-zinc-800 text-blue-500">
                        <label for="remember-me" class="text-sm text-zinc-400">Remember Me</label>
                    </div>

                    <button type="submit" id="login-btn" class="w-full btn-action bg-blue-600 text-white hover:bg-blue-700">
                        <span id="login-text">Log In</span>
                        <div id="login-spinner" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full ml-2"></div>
                    </button>
                </form>

                <div class="mt-6 flex justify-between text-xs font-medium">
                    <button id="forgot-password-link" class="text-zinc-500 hover:text-white">Forgot Password?</button>
                    <button id="signup-button" class="text-blue-400 hover:text-blue-300">Request Account</button>
                </div>
            </div>

            <div id="contact-ui" class="hidden text-center">
                <h2 class="text-xl font-bold mb-4">Create Account</h2>
                <p class="text-sm text-zinc-400 mb-4">To join, please email:</p>
                <a href="mailto:me@zaid.ovh" class="text-blue-400 font-bold text-lg mb-6 block">me@zaid.ovh</a>
                <button id="go-back-button" class="text-zinc-500 text-sm">Back to Login</button>
            </div>
        </div>
    </div>

    <!-- Main App UI -->
    <div id="app-container" class="hidden flex flex-col h-screen">
        <header class="p-6 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button id="hamburger-btn" class="p-3 glass-card hover:bg-zinc-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h1 class="text-xl font-bold">Hisab Kitab</h1>
            </div>
            <div id="summary-header" class="text-right">
                <!-- Summary updates here -->
            </div>
        </header>

        <main class="flex-1 overflow-y-auto px-6 pb-24">
            <div class="max-w-md mx-auto space-y-6">
                
                <!-- Entry Form -->
                <form id="data-form" class="space-y-4">
                    <div class="glass-card p-5">
                        <label class="text-xs font-bold uppercase tracking-wider text-zinc-500 mb-3 block">Who is paying?</label>
                        <div class="grid grid-cols-2 gap-3 radio-custom">
                            <div>
                                <input type="radio" name="name" id="name-gulnaz" value="Gulnaz Dena">
                                <label for="name-gulnaz">Gulnaz</label>
                            </div>
                            <div>
                                <input type="radio" name="name" id="name-ghazala" value="Ghazala Dena">
                                <label for="name-ghazala">Ghazala</label>
                            </div>
                        </div>
                    </div>

                    <div class="glass-card p-5">
                        <label for="amount" class="text-xs font-bold uppercase tracking-wider text-zinc-500 mb-3 block">How much?</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount ‚Çπ" inputmode="numeric" class="input-standard text-2xl font-bold">
                    </div>

                    <div class="glass-card p-5">
                        <label class="text-xs font-bold uppercase tracking-wider text-zinc-500 mb-3 block">Category</label>
                        <div class="grid grid-cols-3 gap-2 radio-custom mb-3">
                            <div><input type="radio" name="tag" id="tag-mutton" value="Mutton"><label for="tag-mutton">Mutton</label></div>
                            <div><input type="radio" name="tag" id="tag-beef" value="Beef"><label for="tag-beef">Beef</label></div>
                            <div><input type="radio" name="tag" id="tag-chicken" value="Chicken"><label for="tag-chicken">Chicken</label></div>
                            <div><input type="radio" name="tag" id="tag-fish" value="Fish"><label for="tag-fish">Fish</label></div>
                            <div><input type="radio" name="tag" id="tag-bill" value="Light Bill"><label for="tag-bill">Bill</label></div>
                            <div><input type="radio" name="tag" id="tag-kirana" value="Kirana"><label for="tag-kirana">Kirana</label></div>
                        </div>
                        <input type="text" id="other-tag-input" name="other-tag" placeholder="Or type other category..." class="input-standard text-sm">
                    </div>

                    <button type="submit" id="submit-button" class="w-full btn-action bg-green-600 text-white hover:bg-green-700 shadow-lg shadow-green-900/20">
                        <span id="submit-text">Submit Entry</span>
                        <div id="submit-spinner" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full ml-2"></div>
                    </button>
                </form>

                <!-- Recent Entries Section -->
                <div class="pt-4">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold">Recent History</h2>
                        <button id="view-entries-btn" class="text-sm text-blue-400">View All</button>
                    </div>
                    <div id="recent-entries" class="space-y-3">
                        <!-- Items injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="menu-overlay" class="fixed inset-0 bg-black/80 z-[60] hidden backdrop-blur-sm">
        <div class="w-72 h-full glass-card rounded-none border-r border-zinc-800 p-8 flex flex-col">
            <div class="mb-10">
                <p class="text-xs font-bold text-zinc-500 uppercase mb-1">Logged in as</p>
                <p id="user-email-display" class="text-sm font-medium text-white truncate"></p>
            </div>
            
            <nav class="flex-1 space-y-4">
                <button id="trend-chart-btn" class="w-full text-left flex items-center space-x-3 py-2 hover:text-blue-400 transition">
                    <span>üìà Trend Chart</span>
                </button>
                <button id="help-feedback-btn" class="w-full text-left flex items-center space-x-3 py-2 hover:text-blue-400 transition">
                    <span>‚ùì Help & Feedback</span>
                </button>
            </nav>

            <button id="logout-button" class="mt-auto w-full btn-action border border-zinc-700 hover:bg-zinc-800 text-sm">
                Log Out
            </button>
        </div>
    </div>

    <!-- Toast Messages -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full shadow-2xl transition-all duration-300 scale-0 opacity-0">
        <span id="toast-text" class="text-sm font-bold"></span>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA5bKSAZN0JHAK_atwbSRz4dCTJ8NaH4vI",
            authDomain: "auth-demo-9a4bc.firebaseapp.com",
            projectId: "auth-demo-9a4bc",
            storageBucket: "auth-demo-9a4bc.firebasestorage.app",
            messagingSenderId: "554871726025",
            appId: "1:554871726025:web:ec8d1171f6a85b13c65218"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwoFc2VyGtJMtFIh2D_qf99BBFLNfQLnFO5MjFv3EtKL3AYYj0C9uNpvmAh-eYy-cisMg/exec';

        let allEntries = [];

        // UI Selectors
        const ui = {
            authLayer: document.getElementById('auth-container'),
            appLayer: document.getElementById('app-container'),
            loginForm: document.getElementById('login-form'),
            submitBtn: document.getElementById('submit-button'),
            recentList: document.getElementById('recent-entries'),
            summaryHead: document.getElementById('summary-header'),
            toast: document.getElementById('toast'),
            overlay: document.getElementById('menu-overlay')
        };

        // Auth Logic
        ui.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading('login-btn', true);
            const remember = document.getElementById('remember-me').checked;
            
            try {
                await setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence);
                await signInWithEmailAndPassword(auth, e.target.email.value, e.target.password.value);
                notify("Welcome back!", "success");
            } catch (err) {
                notify("Invalid email or password", "error");
            } finally {
                toggleLoading('login-btn', false);
            }
        });

        document.getElementById('logout-button').addEventListener('click', () => auth.signOut());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                ui.authLayer.classList.add('hidden');
                ui.appLayer.classList.remove('hidden');
                document.getElementById('user-email-display').textContent = user.email;
                fetchData();
            } else {
                ui.authLayer.classList.remove('hidden');
                ui.appLayer.classList.add('hidden');
            }
        });

        // App Logic
        async function fetchData() {
            ui.recentList.innerHTML = '<div class="text-center p-10 text-zinc-500">Loading history...</div>';
            try {
                const res = await fetch(`${SCRIPT_URL}?cacheBust=${Date.now()}`);
                const data = await res.json();
                allEntries = data.entries || [];
                renderHistory();
                renderSummary(data.summary);
            } catch (err) {
                notify("Error loading data", "error");
            }
        }

        function renderHistory() {
            const list = allEntries.slice(0, 5);
            ui.recentList.innerHTML = list.map(entry => {
                const [g, z, tag, date] = entry;
                const payer = g ? "Gulnaz" : "Ghazala";
                const amt = g || z;
                return `
                    <div class="glass-card p-4 flex items-center justify-between">
                        <div>
                            <p class="font-bold text-sm">${tag}</p>
                            <p class="text-[10px] text-zinc-500 uppercase font-medium">${payer} paid on ${date.split(',')[0]}</p>
                        </div>
                        <p class="text-green-400 font-extrabold">‚Çπ${Number(amt).toLocaleString('en-IN')}</p>
                    </div>
                `;
            }).join('');
        }

        function renderSummary(summary) {
            if (!summary) return;
            const diff = summary.i1;
            const text = diff > 0 ? `${summary.h1} owes ‚Çπ${Number(diff).toLocaleString('en-IN')}` : 'Settled';
            ui.summaryHead.innerHTML = `
                <p class="text-xs font-bold text-zinc-500 uppercase">Balance</p>
                <p class="text-sm font-extrabold text-blue-400">${text}</p>
            `;
        }

        document.getElementById('data-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const tag = fd.get('tag') || fd.get('other-tag');
            
            if (!fd.get('name') || !fd.get('amount') || !tag) {
                notify("Fill all fields", "error");
                return;
            }

            toggleLoading('submit-button', true);
            
            const submitData = new FormData();
            submitData.append('name', fd.get('name'));
            submitData.append('amount', fd.get('amount'));
            submitData.append('tag', tag);
            submitData.append('userEmail', auth.currentUser.email);

            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: submitData });
                const result = await res.json();
                if (result.result === 'success') {
                    notify("Entry saved!", "success");
                    e.target.reset();
                    fetchData();
                } else throw new Error();
            } catch (err) {
                notify("Failed to save", "error");
            } finally {
                toggleLoading('submit-button', false);
            }
        });

        // UI Helpers
        function toggleLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            const text = btn.querySelector('span');
            const spinner = btn.querySelector('div');
            btn.disabled = isLoading;
            text.classList.toggle('hidden', isLoading);
            spinner.classList.toggle('hidden', !isLoading);
        }

        function notify(msg, type) {
            const text = document.getElementById('toast-text');
            text.textContent = msg;
            ui.toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full shadow-2xl transition-all duration-300 scale-100 opacity-100 ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
            setTimeout(() => {
                ui.toast.classList.add('scale-0', 'opacity-0');
            }, 3000);
        }

        // Menu Logic
        document.getElementById('hamburger-btn').addEventListener('click', () => ui.overlay.classList.remove('hidden'));
        ui.overlay.addEventListener('click', (e) => { if(e.target === ui.overlay) ui.overlay.classList.add('hidden') });

        // Input Logic: Clear "other" if a radio tag is picked
        document.querySelectorAll('input[name="tag"]').forEach(r => {
            r.addEventListener('change', () => document.getElementById('other-tag-input').value = '');
        });

    </script>
</body>
</html>
